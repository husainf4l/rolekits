<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolekit Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #007AFF;
            --primary-blue-hover: #0051D5;
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --bg-tertiary: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #EBEBF5;
            --text-tertiary: #ABABAB;
            --separator: rgba(84, 84, 88, 0.65);
            --user-bubble: #007AFF;
            --agent-bubble: #2C2C2E;
            --shadow: rgba(0, 0, 0, 0.4);
            --input-bg: #1C1C1E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--separator);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--separator);
        }

        .sidebar-header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #007AFF 0%, #00C7FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-header p {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-top: 4px;
            font-weight: 400;
        }

        .new-chat-btn {
            margin: 16px;
            padding: 12px 20px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .conversation-item:hover {
            background: var(--bg-tertiary);
        }

        .conversation-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--separator);
            backdrop-filter: blur(20px);
            background: rgba(28, 28, 30, 0.8);
        }

        .chat-header h2 {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-header p {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--separator);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 24px;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .agent-message {
            background: var(--agent-bubble);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 14px 18px;
            background: var(--agent-bubble);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-container {
            padding: 20px 32px 32px;
            border-top: 1px solid var(--separator);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 8px 12px;
            border: 1px solid var(--separator);
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 120px;
            min-height: 24px;
            padding: 8px;
            line-height: 1.5;
        }

        .message-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--primary-blue);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-blue-hover);
            transform: scale(1.05);
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .send-icon {
            width: 20px;
            height: 20px;
        }

        /* Config Section */
        .config-section {
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            margin: 16px;
        }

        .config-section h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .config-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--input-bg);
            border: 1px solid var(--separator);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .config-input::placeholder {
            color: var(--text-tertiary);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 32px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 15px;
            color: var(--text-tertiary);
            max-width: 400px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .chat-container {
                width: 100%;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Rolekit</h1>
                <p>AI Agent Assistant</p>
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">
                <svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                New Chat
            </button>

            <div class="config-section">
                <h3>Configuration</h3>
                <input type="text" class="config-input" id="cvIdInput" placeholder="CV ID (optional)" />
                <input type="text" class="config-input" id="conversationIdInput" placeholder="Conversation ID" />
                <input type="password" class="config-input" id="bearerTokenInput" placeholder="Bearer Token" />
            </div>

            <div class="conversations" id="conversations">
                <!-- Conversation history will be added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <header class="chat-header">
                <h2 id="chatTitle">New Conversation</h2>
                <p id="chatSubtitle">Ask me anything</p>
            </header>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <h3>Welcome to Rolekit Agent</h3>
                    <p>Start a conversation by typing a message below. I'm here to help you with CV management and more.</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Message Rolekit..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendButton" disabled>
                        <svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const cvIdInput = document.getElementById('cvIdInput');
        const conversationIdInput = document.getElementById('conversationIdInput');
        const bearerTokenInput = document.getElementById('bearerTokenInput');
        const sendButton = document.getElementById('sendButton');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatTitle = document.getElementById('chatTitle');
        const chatSubtitle = document.getElementById('chatSubtitle');

        let currentAgentMessage = null;
        let isFirstMessage = true;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Enable/disable send button
            sendButton.disabled = !this.value.trim();
        });

        function clearEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function addMessage(content, isUser = false) {
            clearEmptyState();
            
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isUser ? 'user' : 'agent'}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
            messageDiv.textContent = content;
            
            wrapper.appendChild(messageDiv);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function startTyping() {
            clearEmptyState();
            
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper agent';
            wrapper.id = 'typing-wrapper';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            wrapper.appendChild(typingDiv);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateAgentMessage(content) {
            const typingWrapper = document.getElementById('typing-wrapper');
            if (typingWrapper) {
                typingWrapper.remove();
            }
            
            if (!currentAgentMessage) {
                currentAgentMessage = addMessage(content, false);
            } else {
                currentAgentMessage.textContent = content;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function stopTyping() {
            const typingWrapper = document.getElementById('typing-wrapper');
            if (typingWrapper) {
                typingWrapper.remove();
            }
            currentAgentMessage = null;
        }

        async function sendMessage(message) {
            if (isFirstMessage) {
                chatTitle.textContent = message.substring(0, 50) + (message.length > 50 ? '...' : '');
                chatSubtitle.textContent = 'Active conversation';
                isFirstMessage = false;
            }

            // Add user message
            addMessage(message, true);

            // Clear and reset input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // Start typing indicator
            startTyping();

            // Get optional parameters
            const cvId = cvIdInput.value.trim() || null;
            const conversationId = conversationIdInput.value.trim() || null;
            const bearerToken = bearerTokenInput.value.trim() || null;

            // Build request body
            const requestBody = { query: message };
            if (conversationId) requestBody.conversation_id = conversationId;
            if (cvId) requestBody.cv_id = cvId;
            if (bearerToken) requestBody.bearer_token = bearerToken;

            try {
                const response = await fetch('http://localhost:8002/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedContent = '';
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                
                                if (data.o === 'patch' && data.v) {
                                    for (const patch of data.v) {
                                        if (patch.p === '/message/content/parts/0' && patch.o === 'append') {
                                            accumulatedContent += patch.v;
                                            updateAgentMessage(accumulatedContent);
                                        }
                                    }
                                }
                                
                                if (data.v && data.v.error) {
                                    console.error('Stream error:', data.v.error);
                                    updateAgentMessage('Error: ' + data.v.error);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE:', e);
                            }
                        }
                    }
                }

                stopTyping();

            } catch (error) {
                console.error('Error:', error);
                updateAgentMessage(`âŒ Error: ${error.message}`);
                stopTyping();
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) sendMessage(message);
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message && !sendButton.disabled) {
                    sendMessage(message);
                }
            }
        });

        newChatBtn.addEventListener('click', () => {
            chatMessages.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <h3>Welcome to Rolekit Agent</h3>
                    <p>Start a conversation by typing a message below. I'm here to help you with CV management and more.</p>
                </div>
            `;
            chatTitle.textContent = 'New Conversation';
            chatSubtitle.textContent = 'Ask me anything';
            isFirstMessage = true;
            conversationIdInput.value = '';
            messageInput.focus();
        });

        // Focus input on load
        messageInput.focus();

        // Generate random conversation ID on load
        if (!conversationIdInput.value) {
            conversationIdInput.value = 'conv_' + Math.random().toString(36).substring(2, 15);
        }

        // Check server connection
        fetch('http://localhost:8002/')
            .then(response => {
                if (response.ok) {
                    chatSubtitle.textContent = 'ðŸŸ¢ Connected';
                }
            })
            .catch(() => {
                chatSubtitle.textContent = 'ðŸ”´ Disconnected';
            });
    </script>
</body>
</html>
